<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/SignUp.css" />
    <title>Signup page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,
      300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,
      700&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,
      400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="container">
        <section class="signup-box">
          <form>
            <section class="FormBox">
              <h1 class="FormTitle">Signup</h1>
              <section>
                <section class="user-box">
                  <input type="text" name="" required="" />
                  <label>Username</label>
                </section>
                <section class="user-box">
                  <input type="text" name="" required="" />
                  <label>Email</label>
                </section>
                <section class="user-box">
                  <input type="password" name="" required="" />
                  <label>Password</label>
                </section>
              </section>
              <button type="submit">Signup</button>
            </section>
            <section class="loginBox">
              <p>Already have an account?</p>
              <a href="index.html">Login</a>
            </section>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
